query viewer {
  viewer {
    _id
    addressBook {
      edges{
        node {
          _id
          description
          address
          reference
          geolocation {
            latitude
            longitude
          }
          metaddress{
            administrative_area_level_1
            administrative_area_level_2
            neighborhood
            street_address
            sublocality
            distance{
              value
              text
            }
          }
        }
      }
      
    }
    emailRecords {
      address
    }
    name
    primaryEmailAddress
  }
}